<mat-toolbar color="primary">
  <button mat-button routerLink="" routerLinkActive="active">
    Главная
  </button>
  @for (item of link; track item.path) {
    <button mat-button [routerLink]="item.path" routerLinkActive="active">
      {{ item.path }}
    </button>
  }
</mat-toolbar>

<main class="p-4">
  <router-outlet></router-outlet>
</main>
